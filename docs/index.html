<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>mooc_toolkit</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css" title="simple">
</head>

<body>
    <div id="app"></div>
    <!-- edit on github -->
    <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
    <script>
        window.$docsify = {
            name: '中国大学Mooc Toolkit',
            repo: 'https://github.com/SublimeCT/note',
            subMaxLevel: 2,
            noEmoji: true,
            loadSidebar: true,
            loadNavbar: true,
            coverpage: false,
            formatUpdated: '{YYYY}/{MM}/{DD} {HH}:{mm}',
            plugins: [
                EditOnGithubPlugin.create('https://github.com/SublimeCT/mooc_toolkit/tree/master/', null, 'Edit on github')
            ],
            // complete configuration parameters
            search: {
                maxAge: 86400000, // Expiration time, the default one day
                placeholder: '搜索',
                noData: '为找到结果',
                // Headline depth, 1 - 6
                depth: 4,
                hideOtherSidebarContent: false, // whether or not to hide other sidebar content
            }
        }
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <!-- docsify-themeable (latest v0.x.x) -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
    <!-- search -->
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <!-- execute external script -->
    <script src="//unpkg.com/docsify/lib/plugins/external-script.min.js"></script>
    <!-- zoom image -->
    <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
    <!-- copy code -->
    <script src="//unpkg.com/docsify-copy-code"></script>
    <!-- languages highlight -->
    <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-php.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-typescript.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-rust.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-c.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-nginx.min.js"></script>
    <!-- docsify-tabs (latest v1.x.x) -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
</body>

</html>
